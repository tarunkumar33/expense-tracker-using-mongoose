<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header class="bg-success text-white p-4 mb-3">
        <h1>Expense Tracker</h1>
    </header>

    <section class="container">
        <div class="card card-body">
            <div class="msg"></div>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseAmount">Choose Expense Amount:</label>
                    <input type="number" id="expenseAmount" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Choose Description:</label>
                    <input type="text" id="description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category">Choose a category:</label>
                    <select id="category" class="form-control">
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Movie">Movie</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="btn" class="btn btn-dark">Add Expense</button>
                </div>

            </form>
            <h2 class="title">Expenses</h2>
            <ul id="expensesList" class="list-group"></ul>

            <button id="rzp-button1">Buy Premium</button>
            <button onclick="download(event)" id="downloadexpense">Download File</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


            <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
        </div>
        <div id="">
            <label for="rowsPerPage">Rows Per Page:</label>
            <select id="rowsPerPage">
            </select>
        </div>
        <div id="pagination"></div>
    </section>
    <div>
        <a href="./LeaderBoard/index.html">LeaderBoard</a>
    </div>
    <div>
        <a href="./login.html">Go to Login Page</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="expenses.js"></script>
</body>

</html>
